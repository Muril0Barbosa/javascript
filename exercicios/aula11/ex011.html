<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍS</title>
</head>
<body>
    <h1>Checagem de país</h1>
    País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Esse é o meu país" onclick="verificar()"> 
    <div id="res">

    </div>

    <script>
        function verificar() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = String(txtp.value)
            res.innerHTML = `<p>Você é do País <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro!!!</p>`
            } else {
                res.innerHTML += `<p> Você é estrangeiro!!!</p>`
            }


        }
    </script>
</body>
</html>
